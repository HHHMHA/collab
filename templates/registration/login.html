{% extends 'base.html' %}


    <title>{% block title %}Login{% endblock %}</title>

{% block content %}

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
      {% csrf_token %}
        <h3>Login Here</h3>

        <label for="username" name="user_name">Username</label>
        {{form.username}}

        <label for="password" name="password">Password</label>
        {{form.password}}

    <button type="submit">Log In</button>
    </form>

{% endblock %}
